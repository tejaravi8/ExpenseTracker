<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title if title else "Expense Tracker" }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

{% if request.session.get('user_id') %}
<nav class="navbar navbar-expand-md glass-nav shadow-sm mb-4">
    <div class="container d-flex justify-content-between align-items-center">

        <!-- LOGO -->
        <div class="d-flex align-items-center">
            <div class="logo-box">Ex</div>
            <span class="logo-text ms-2">ExpenseTracker</span>
        </div>

        <!-- MOBILE BUTTON -->
        <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- NAV LINKS -->
        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
            <div class="d-flex align-items-center gap-3 flex-column flex-md-row mt-3 mt-md-0">
                <a class="nav-link premium-nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link premium-nav-link" href="/expenses">Expenses</a>
                <a class="nav-link premium-nav-link" href="/profile">Profile</a>
                <a href="/logout" class="btn btn-danger btn-sm px-3">Logout</a>
            </div>
        </div>

    </div>
</nav>
{% endif %}

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
